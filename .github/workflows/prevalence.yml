name: Prevalence

on:
  schedule:
    # 7:00am Pacific = 14:00 UTC
    - cron:  '0 14 * * *'
  workflow_dispatch:

jobs:
  prevalence:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout git repo (with full history)
      uses: actions/checkout@v2
      with:
          fetch-depth: 0

    - name: Set up python
      uses: actions/setup-python@v2

    - name: Set up virtualenv
      uses: syphar/restore-virtualenv@v1
      id: cache-virtualenv
      with:
        requirement_files: requirements-manual.txt

    - name: Set up pip cache
      uses: syphar/restore-pip-download-cache@v1
      if: steps.cache-virtualenv.outputs.cache-hit != 'true'

    - name: Install python dependencies
      run: pip install -r requirements-manual.txt
      if: steps.cache-virtualenv.outputs.cache-hit != 'true'

    - name: Setting up yarn
      uses: borales/actions-yarn@v2.3.0
      with:
        cmd: install
      
    - name: Run update preavlence
      run: |
        CAN_API_KEY=COVID_ACT_NOW_API_KEY python3 update_prevalence.py

